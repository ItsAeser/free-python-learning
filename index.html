<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codedex Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/ayu-mirage.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/python/python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
</head>
<body>
  <div id="layout">
    <div id="lesson-panel">
      <div id="lesson-description"></div>
      <div id="lesson-example" class="blue-box"></div>
      <div id="lesson-project" class="purple-box"></div>
      <div id="navigation">
        <button onclick="prevLesson()">← previous</button>
        <button onclick="nextLesson()">next →</button>
      </div>
    </div>
    <div id="code-panel">
      <textarea id="editor"></textarea>
      <button onclick="runCode()">run button</button>
      <pre id="output" class="blue-box"></pre>
      <button onclick="checkAnswer()">check answer</button>
    </div>
  </div>
  <script src="lessons.js"></script>
  <script src="script.js"></script>
</body>
</html>
